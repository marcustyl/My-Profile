<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact Page</title>

</head>
<body>
    <h1>My Contact Details</h1>
    <a href="https://www.linkedin.com/in/tylmarcus/">My Linkedin Page</a>
    <p>Address: 123 Rainhill Drive</p>
    <p>Contact Number: 90001234</p>
    <p>Email: tyl.marcus95@gmail.com</p>

    <form action="mailto:tyl.marcus95@gmail.com" method="post" enctype="text/plain">
        <table>
            <tr>
                <td><label for="name">Your Name:</label></td>
                <td><input type="text" name="myName" id="name" placeholder="Enter your name"></td>

            <tr>
                <td><label for="message">Your Message:</label></td>
                <td><textarea name="myMessage" id="message" placeholder="Enter your message" cols="35" rows="10"></textarea></td>
            </tr>
            <tr>

            </tr>
        </table>
